<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wealth App</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
margin:0;
background:#070b14;
color:#fff;
font-family:sans-serif;
padding:20px
}

/* cards */
.card{
background:#121826;
border-radius:22px;
padding:20px;
margin:15px 0;
box-shadow:0 8px 20px rgba(0,0,0,.3)
}

/* credit card style */
.credit{
background:#e7eef5;
color:#000;
border-radius:22px;
padding:20px;
margin:15px 0
}

.row{
display:flex;
justify-content:space-between;
align-items:center
}

/* progress */
.bar-bg{
height:10px;
background:#cfcfcf;
border-radius:20px;
margin:14px 0;
overflow:hidden
}

.bar{
height:10px;
background:#0d9488;
border-radius:20px
}

/* badge */
.badge{
padding:3px 10px;
border-radius:10px;
font-size:12px
}

.paid{background:#10b981}
.unpaid{background:#ef4444}

/* pay button */
.pay{
background:linear-gradient(45deg,#7c3aed,#d946ef);
border:none;
color:#fff;
padding:8px 14px;
border-radius:12px;
margin-top:10px
}

canvas{
width:100%!important;
height:250px!important
}
</style>
</head>

<body>

<h2>Dashboard</h2>

<div id="net"></div>
<div id="credit"></div>
<div id="bills"></div>

<div class="card">
<h3>Growth</h3>
<canvas id="bar"></canvas>
</div>

<script>

const API_URL="https://script.google.com/macros/s/AKfycbxolGIytcBnLOb1GSyJGey0fjlOqXrRNV54N4UYJ-t1FOJBhY3A19y0T3Nl2vgrBFP8tg/exec";

/* formatter */
const fmt=n=>new Intl.NumberFormat('en-IN',{style:'currency',currency:'INR'}).format(Number(n)||0);

/* NET WORTH */
async function loadNet(){
const r=await fetch(API_URL,{method:"POST",body:JSON.stringify({action:"getDashboardPlus"})}).then(r=>r.json());

document.getElementById("net").innerHTML=`
<div class="card">
<h3>NET WORTH</h3>
<h2>${fmt(r.currentNetWorth)}</h2>
Assets: ${fmt(r.assets)}<br>
Liabilities: ${fmt(r.liabilities)}
</div>`;
}

/* CREDIT */
async function loadCredit(){
const r=await fetch(API_URL,{method:"POST",body:JSON.stringify({action:"getDashboard"})}).then(r=>r.json());

const used=r.cardLiab;
const limit=r.cardLimit;
const avail=limit-used;
const per=(used/limit)*100;

document.getElementById("credit").innerHTML=`
<div class="credit">

<div class="row">
<div>Used<br><b>${fmt(used)}</b></div>
<div>Available<br><b>${fmt(avail)}</b></div>
</div>

<div class="bar-bg">
<div class="bar" style="width:${per}%"></div>
</div>

<center>Total Credit Limit: ${fmt(limit)}</center>

</div>`;
}

/* BILLS */
async function loadBills(){

await fetch(API_URL,{method:"POST",body:JSON.stringify({action:"generateBills"})});

const r=await fetch(API_URL,{method:"POST",body:JSON.stringify({action:"getBills"})}).then(r=>r.json());

let html="";

r.bills.forEach(b=>{
const due=new Date(b.dueDate);

html+=`
<div class="card">
<b>${b.card}</b>

<div class="row">
<div>
Bill<br>${fmt(b.amount)}<br>
Due<br>${due.toLocaleDateString()}
</div>

<div>
<span class="badge ${b.status}">${b.status}</span>
${b.status!=="paid"?`<br><button class="pay" onclick="payBill('${b.id}',${b.amount})">PAY</button>`:""}
</div>
</div>
</div>`;
});

document.getElementById("bills").innerHTML=html;
}

async function payBill(id,amt){
await fetch(API_URL,{method:"POST",body:JSON.stringify({action:"payBill",billId:id,amount:amt})});
loadBills();
}

/* BAR */
async function loadBar(){
const snap=await fetch(API_URL,{method:"POST",body:JSON.stringify({action:"getSnapshots"})}).then(r=>r.json());

new Chart(document.getElementById('bar'),{
type:'bar',
data:{
labels:snap.months,
datasets:[{data:snap.netWorth,backgroundColor:'#22c55e'}]
},
options:{plugins:{legend:{display:false}}}
});
}

/* LOAD */
window.onload=()=>{
loadNet();
loadCredit();
loadBills();
loadBar();
}

</script>

</body>
</html>
